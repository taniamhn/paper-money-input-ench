<!doctype html>
<html>
  <head>
    <title>paper-money-input-ench demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>

    <script type="module" src="../../@polymer/iron-demo-helpers/demo-pages-shared-styles.js"></script>
    <script type="module" src="../../@polymer/iron-demo-helpers/demo-snippet.js"></script>

    <script type="module" src="../paper-money-input-ench.js"></script>

    <!-- FIXME(polymer-modulizer):
        These imperative modules that innerHTML your HTML are
        a hacky way to be sure that any mixins in included style
        modules are ready before any elements that reference them are
        instantiated, otherwise the CSS @apply mixin polyfill won't be
        able to expand the underlying CSS custom properties.
        See: https://github.com/Polymer/polymer-modulizer/issues/154
        -->
    <script type="module">
const $_documentContainer = document.createElement('template');

$_documentContainer.innerHTML = `<style is="custom-style" include="demo-pages-shared-styles">
    </style>`;

  </head>
  <body>

    <script type="module">
const $_documentContainer = document.createElement('template');

$_documentContainer.innerHTML = `<div class="vertical-section-container centered">
      <h3>Basic</h3>
      <demo-snippet>
        <template>
          <paper-money-input-ench value="0"></paper-money-input-ench>
        </template>
      </demo-snippet>

      <h3>Negative</h3>
      <demo-snippet>
        <template>
          <paper-money-input-ench value="-5.66"></paper-money-input-ench>
        </template>
      </demo-snippet>

      <h3>Preset/Error</h3>
      <demo-snippet>
        <template>
          <paper-money-input-ench max-value="2" min-value="1" value="5.66"></paper-money-input-ench>
        </template>
      </demo-snippet>

      <h3>Precision 0</h3>
      <demo-snippet>
        <template>
          <paper-money-input-ench max-value="99" value="4" precision="0"></paper-money-input-ench>
        </template>
      </demo-snippet>

      <h3>noLableFloat &amp; Decimal w/ lots of digits</h3>
      <demo-snippet>
        <template>
          <paper-money-input-ench no-label-float="" value="600.999999956"></paper-money-input-ench>
        </template>
      </demo-snippet>

      <h3>Custom styles and Suffix</h3>
      <demo-snippet>
        <template>
          <style is="custom-style">
            paper-money-input-ench.custom-style {
              --paper-money-input-ench-width: 120px;
              --paper-money-input-ench-suffix: {
                color: red;
              }
            }
          </style>
          <paper-money-input-ench class="custom-style" suffix="%" currency="" value="{{value}}"></paper-money-input-ench>
        </template>
      </demo-snippet>
    </div>`;

document.body.appendChild($_documentContainer.content);
</script>

  </body>
</html>
